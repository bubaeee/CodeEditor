
<!DOCTYPE>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Code Editor</title>

    
    <!--JAVASCRIPT-->
    <script src="codemirror/lib/codemirror.js"></script>
    <script src="codemirror/mode/javascript/javascript.js"></script>
    <script type="text/javascript" src="script.js"></script>

    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link href="css/app.css" rel="stylesheet"/>

    <!--CSS-->
    <link href="codemirror/lib/codemirror.css" rel="stylesheet"/>
    <link type="text/css" href="./codemirror/theme/dracula.css" rel="stylesheet"/>
    <link rel="stylesheet" href="css/style.css">

    <!--Editor Style-->
    <style type="text/css" media="screen">
        #editor {
          border: 1px solid black;
      		margin: auto;
      		height: 600px;
      		width: 100%;
        }
    </style>

  </head>
  <body>
    <header class="header">
      <h1 class="header__h1">Code Editor</h1>
      <select id="language">
        <option value=''> Select Language </option>
        <option value="JAVASCRIPT">JAVASCRIPT</option>
        <option value="JAVA">JAVA</option>
        <option value="C++">C</option>
        <option value="GO">GO</option>
        <option value="PYTHON">PYTHON</option>
      </select>
      </header>
      
<div id="container">
    <form method="post" id="name_input" >
    <div id="first">
        <p>Save current file</p>
      <p>Input file name</p>
      <input type="text" name="filename" id="filename" />
      <br/>
      <p> </p>
      <input type="submit" value="Submit" name="submit" class="submit" id="submit" />
    </div>
    </form>

    <form method="post" id="nameToGet" >
    <div id="second">
        <p>Get a file</p>
      <p>Input file name</p>
      <input type="text" name="file2Get" id="file2Get" />
      <br/>
      <p> </p>
      <input type="submit" value="Submit" name="submit1" class="submit1" id="submit1" />
    </div>
    </form>
    <div id="clear"></div>
    <p> </p>
</div>
      
    

    <div class="doc">
        <!-- ADDS EDITOR TO SCREEN-->
        <textarea id="editor" name = "editor" placeholder="//Code Goes Here"></textarea>
       
    </div>
     <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
        <script>
            var editor = CodeMirror.fromTextArea
            (document.getElementById("editor"), {
                mode: "javascript",
                theme: "dracula",
                lineNumbers: true
            });
        </script>
        <script>
            $(document).ready(function() {
                $('#editor').focus();
                $('#name_input').on('submit', function(e) {
                e.preventDefault();
                var data = $("#filename").val();
                console.log(data);
                console.log(editor.getValue());
                
                $.post("/name", {
                    filename: data,
                    editor: editor.getValue()
                })
                });

                $('#nameToGet').on('submit1', function(e) {
                    console.log("this one");
                e.preventDefault();
                var data = $("#filename").val();
                console.log(data);
                
                $.ajax({

            url : "/name",
            dataType : 'json',
            error : function() {

                alert("Error Occured");
            },
            success : function(data) {
                var receivedData = [];

                $.each(data.jsonArray, function(index) {
                    $.each(data.jsonArray[index], function(key, value) {
                        var point = [];

                            point.push(key);
                            point.push(value);
                            receivedData.push(point);
                            console.log(receivedData);
                        }); 
                });

            }
        });
                });
            });
        </script>
  </body>
</html>
